<div class="card" style="margin:10px auto; margin-left: 20px;" >

    <div class="form-group" style="max-width:28ch; margin:0 auto;">
     <label for="exampleFormControlInput1">Digite o n√∫mero do celular:</label>
     <input [(ngModel)]="recarga.number" [textMask]="{mask: phoneMask, guide: false}" style="font-size:30px;" type="text" class="form-control" placeholder="(99) 99999-9999" value="">
     <img class="logoop" src="assets/images/vivo.png" alt="">
   </div>
   <br>
   <div class="form-group" style="max-width:340px; margin:0 auto;">
     <label style="width:100%;" for="exampleFormControlInput1">Valor desejado:</label>

<div style="margin: 0 auto;" class="btn-group btn-group-toggle orm-control rechargevalues" data-toggle="buttons">
  <label class="btn btn-primary" [ngClass]="{'active':recarga.value==13}">
        <input type="radio" [(ngModel)]="recarga.value"  name="ta" value="13">R$ 13
  </label>
  <label class="btn btn-primary" [ngClass]="{'active':recarga.value==15}">
    <input type="radio" [(ngModel)]="recarga.value"  name="tb" value="15">R$ 15
  </label>
  <label class="btn btn-primary" [ngClass]="{'active':recarga.value==20}">
    <input type="radio" [(ngModel)]="recarga.value"  name="ta" value="20">R$ 20
    
  </label>
</div>
</div>
   </div>

	<br>
	<br>
	<div style="">

	</div>
  </div>
